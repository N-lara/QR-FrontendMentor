<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- browser favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- title for browser -->
  <title>Frontend Mentor | QR code component</title>
  <!-- stylesheet -->
  <link rel="stylesheet" href="./css/main.css">
  <!-- fonts from google -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fuggles&family=Outfit:wght@100..900&family=Shadows+Into+Light&display=swap" rel="stylesheet">
</head>
<body>
  <section class="card-container">
    <div class="card">
      <image src="./images/image-qr-code.png" alt="qr-code image" class="qr-image"/>

      <h3 class="card-heading">Improve your front-end skills by building projects</h3>

      <p class="card-content">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </section>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/N-lara/">Noah Lara</a>.
  </footer>
</body>
</html>
